<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What Carl Writes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <video class="bg" autoplay muted loop playsinline preload="auto"
         poster="assets/bg-poster.jpg">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="overlay" aria-hidden="true"></div>

  <main class="center">
    <img class="logo" src="assets/logo.png" alt="What Carl Writes" />
    <p class="hint">Click to embark on your adventure</p>
  </main>

  <a class="hitbox" href="home/" aria-label="Enter site"></a>

  <script>
    if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      const v = document.querySelector("video.bg");
      if (v) v.pause();
    }
  </script>
</body>
</html>
