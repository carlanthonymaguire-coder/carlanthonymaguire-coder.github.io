<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flash Fiction — What Carl Writes</title>
  <link rel="stylesheet" href="/styles.css?v=2" />
</head>

<body>
  <video class="bg" autoplay muted loop playsinline preload="metadata" poster="/assets/bg-poster.jpg">
    <source src="/assets/bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay" aria-hidden="true"></div>

  <div class="page">
    <header class="nav">
      <div class="nav-inner">
        <a class="brand" href="/home/">
          <img src="/assets/logo.png" alt="" aria-hidden="true" />
          <span>What Carl Writes</span>
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a href="/poetry/">Poetry</a>
          <a href="/short-stories/">Short Stories</a>
          <a href="/flash-fiction/">Flash Fiction</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <h1>Flash fiction</h1>
        <p>Micro-stories and flash pieces.</p>
      </section>

      <section class="grid" aria-label="Flash fiction list">
        <article class="card">
          <h2>No Stairway to Heaven</h2>
          <p style="opacity:0.85;">
            Published: 1 November 2025 • 100-word micro • 4th place (Globe Soup “Ladder”)
          </p>
          <p>
            <a href="https://www.globesoup.net/ladder" target="_blank" rel="noopener"
               style="color: rgba(255,255,255,0.88); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.25); padding-bottom: 2px;">
              Read on Globe Soup →
            </a>
          </p>
        </article>

        <article class="card">
          <h2>Coming soon</h2>  
        </article>
      </section>
    </main>

    <footer class="footer">© <span id="year"></span> What Carl Writes.</footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Reduced motion / autoplay fallback for background video
      const v = document.querySelector("video.bg");
      if (v) {
        const reduce = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
        if (reduce) v.pause();
        else v.play().catch(() => {});
      }

      // Footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Header: compact then hide on scroll down, show on scroll up
      const nav = document.querySelector(".nav");
      if (nav) {
        let lastY = window.scrollY;
        const COMPACT_AT = 24;
        const HIDE_AT = 140;

        const onScroll = () => {
          const y = window.scrollY;
          const goingDown = y > lastY;

          nav.classList.toggle("is-compact", y > COMPACT_AT);

          if (y < HIDE_AT) nav.classList.remove("is-hidden");
          else if (goingDown) nav.classList.add("is-hidden");
          else nav.classList.remove("is-hidden");

          lastY = y;
        };

        onScroll();
        window.addEventListener("scroll", onScroll, { passive: true });
      }
    });
  </script>
</body>
</html>
