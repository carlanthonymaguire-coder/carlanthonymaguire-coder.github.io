<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Short Stories — What Carl Writes</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <video class="bg" autoplay muted loop playsinline preload="metadata" poster="/assets/bg-poster.jpg">
    <source src="/assets/bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay" aria-hidden="true"></div>

  <div class="page">
    <header class="nav">
      <div class="nav-inner">
        <a class="brand" href="/home/">
          <img src="/assets/logo.png" alt="" aria-hidden="true" />
          <span>What Carl Writes</span>
        </a>

        <nav class="nav-links" aria-label="Primary">
          <a href="/poetry/">Poetry</a>
          <a href="/short-stories/">Short Stories</a>
          <a href="/flash-fiction/">Flash Fiction</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <h1>Short stories</h1>
        <p>Add your short stories here — as cards below, or as links to individual story pages.</p>
      </section>

      <section class="grid">
        <article class="card">
          <h2>Coming soon</h2>
          <p>Title — short excerpt — date.</p>
        </article>
        <article class="card">
          <h2>Coming soon</h2>
          <p>Title — short excerpt — date.</p>
        </article>
      </section>
    </main>

    <footer class="footer">© <span id="year"></span> What Carl Writes.</footer>
  </div>

  <script>
    // Reduced motion: pause video if user prefers less motion
    if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      const v = document.querySelector("video.bg");
      if (v) v.pause();
    }

    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Header: compact then hide on scroll down, show on scroll up
    (() => {
      const nav = document.querySelector(".nav");
      if (!nav) return;

      let lastY = window.scrollY;
      const COMPACT_AT = 24;
      const HIDE_AT = 140;

      const onScroll = () => {
        const y = window.scrollY;
        const goingDown = y > lastY;

        nav.classList.toggle("is-compact", y > COMPACT_AT);

        if (y < HIDE_AT) {
          nav.classList.remove("is-hidden");
        } else if (goingDown) {
          nav.classList.add("is-hidden");
        } else {
          nav.classList.remove("is-hidden");
        }

        lastY = y;
      };

      onScroll();
      window.addEventListener("scroll", onScroll, { passive: true });
    })();
  </script>
</body>
</html>
